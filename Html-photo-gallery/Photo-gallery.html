<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }

    header {
      text-align: center;
      padding: 20px;
      background: #333;
      color: white;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .gallery img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <header>
    <h1>My Photo Gallery</h1>
    <p>A collection of beautiful images</p>
  </header>

  <div class="gallery">
    <img src="https://picsum.photos/400/300?random=1" alt="Photo 1">
    <img src="https://picsum.photos/400/300?random=2" alt="Photo 2">
    <img src="https://picsum.photos/400/300?random=3" alt="Photo 3">
    <img src="https://picsum.photos/400/300?random=4" alt="Photo 4">
    <img src="https://picsum.photos/400/300?random=5" alt="Photo 5">
    <img src="https://picsum.photos/400/300?random=6" alt="Photo 6">
    <img src="https://picsum.photos/400/300?random=7" alt="Photo 7">
    <img src="https://picsum.photos/400/300?random=8" alt="Photo 8">
    <img src="https://picsum.photos/400/300?random=9" alt="Photo 9">
    <img src="https://picsum.photos/400/300?random=10" alt="Photo 10">
    <img src="https://picsum.photos/400/300?random=11" alt="Photo 11">
    <img src="https://picsum.photos/400/300?random=12" alt="Photo 12">
  </div>
</body>
</html>
